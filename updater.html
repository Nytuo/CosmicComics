<!DOCTYPE html>
<html style="overflow-x: hidden">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed&display=swap"
      rel="stylesheet"
    />

    <link href="css/materialize.css" rel="stylesheet" />

    <title>CosmicComics Updater</title>
  </head>
  <header>
    <div style="text-align: center">
      <img
        src="Images/Logo.png"
        alt=""
        width="auto"
        height="120px"
        class="navbar-brand rotate linear infinite"
        id="logo"
      />
      <p
        style="
          font-size: 20px;
          font-family: Roboto Condensed, sans-serif;
          margin-top: 10px;
        "
        id="msgloading"
      >
        Loading...
      </p>
    </div>
    <select
      class="form-select"
      aria-label="Default select example"
      style="margin-bottom: 5px; display: none"
      onchange="selectOS()"
      id="selectOS"
    >
      <option value="msstore">Windows : Microsoft Store</option>
      <option value="nsis">Windows : Executable</option>
      <option value="wzip">Windows : ZIP</option>
      <option value="snapcraft">Linux : Snapcraft</option>
      <option value="snap">Linux : SNAP</option>
      <option value="deb">Linux : DEB</option>
      <option value="rpm">Linux : RPM</option>
      <option value="appimage">Linux : AppImage</option>
      <option value="lzip">Linux : ZIP</option>
      <option value="wno">Portable / DevMode</option>
    </select>
    <div class="progress">
      <div
        id="prgs"
        class="indeterminate"
        style="background-color: #4c66ff"
      ></div>
    </div>
  </header>
  <body>
    <script src="updater.js"></script>
  </body>
</html>
